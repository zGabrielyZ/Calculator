<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
	
	<header>
		<div class="headerLinks">
			<a href="">In√≠cio</a>
			<a href="">Sobre</a>
			<a href="">Telefone</a>
		</div>
		<nav>
			<button id="calculator" class="headerButton">Calculator</button>
			<button id="headerButton" class="headerButton">Register</button>
		</nav>


	</header>
	<div class="calculator">
		<header class="calcHeader">
			<input type="text" class="input" id="input">
		</header>
		<div class="keys">
			<button id="clear" class="charKey">C</button>
	      	<button id="charKey" class="charKey" data-value=" ( ">(</button>
	      	<button id="charKey" class="charKey" data-value=" ) ">)</button>
	      	<button id="charKey" class="charKey" data-value=" / ">/</button>
	      	<button id="charKey" class="charKey" data-value="7">7</button>
	      	<button id="charKey" class="charKey" data-value="8">8</button>
	      	<button id="charKey" class="charKey" data-value="9">9</button>
	      	<button id="charKey" class="charKey" data-value=" * ">*</button>
	      	<button id="charKey" class="charKey" data-value="4">4</button>
	      	<button id="charKey" class="charKey" data-value="5">5</button>
	      	<button id="charKey" class="charKey" data-value="6">6</button>
	      	<button id="charKey" class="charKey" data-value=" - ">-</button>
	      	<button id="charKey" class="charKey" data-value="1">1</button>
	      	<button id="charKey" class="charKey" data-value="2">2</button>
	      	<button id="charKey" class="charKey" data-value="3">3</button>
	      	<button id="charKey" class="charKey" data-value=" + ">+</button>
	      	<button id="charKey" class="charKey" data-value="0">0</button>
	      	<button id="charKey" class="charKey" data-value=".">.</button>
	      	<button id="charKey" class="charKey" data-value=" % ">mod</button>
	      	<button id="equal" class="charKey">=</button>
		</div>
	</div>








	<script src="index.js"></script>
</body>
</html>
